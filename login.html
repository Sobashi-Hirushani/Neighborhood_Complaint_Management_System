<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Neighborhood Complaint System - Login</title>
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: url("images/background.jpg") no-repeat center center/cover;
    }

    .container {
      width: 360px;
      padding: 30px;
      border-radius: 15px;
      background: rgba(255, 255, 255, 0.15);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(10px);
      text-align: center;
    }

    .logo {
      margin-bottom: 15px;
    }

    .logo img {
      width: 200px;
    }

    h2 {
      margin-bottom: 20px;
      color: #fff;
      font-size: 24px;
    }

    .input-field {
      width: 100%;
      margin-bottom: 15px;
    }

    .input-field input {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      outline: none;
      font-size: 15px;
    }

    .btn {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: #fff;
      color: #4b2c91;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn:hover {
      background: #f1f1f1;
    }

    .options {
      margin-top: 15px;
      font-size: 14px;
      color: #fff;
    }

    .options a {
      color: #fff;
      text-decoration: none;
      margin: 0 5px;
    }

    .options a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="/images/logo.png" alt="Neighborhood Complaint System">
    </div>
    <h2>Login</h2>
    <div class="input-field">
      <input type="phone number" placeholder="Phone Number">
    </div>
    <div class="input-field">
      <input type="email" placeholder="Email">
    </div>
    <div class="input-field">
      <input type="password" placeholder="Password">
    </div>
    <button class="btn">Login</button>
    <div class="options">
      <a href="#">Forgot Password?</a> | <a href="signup.html">Sign Up</a>
    </div>
  </div>
</body>
</html>
